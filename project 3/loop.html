<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Check the console</h1>
    <p>pass number to odd function call: loopodd</p>
    <p>pass number to even function call: loopeven</p>
    <script>
        function loopodd(min, max){
            for(let i = min; i < max; i++){
                if(i % 2){
                    console.log(i)
                }
            }
        }
        function loopeven(min, max){
            for(let i = min; i < max; i++){
                if(!(i % 2)){
                    console.log(i)
                }
            }
        }



    </script>

    
</body>
</html>
