<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Look at the Devtools in the console</h1>

    <script>

        function squareNumber(number){
            return number * number
        }

        function halfNumber(number){
            return number / 2
        }

        function percentOf(num1, num2){
            const percent = (100 * num1) / num2;
            const text = `${num1} is ${percent.toFixed(2)}% of ${num2}`
            return text
        }
        function areaOfCircle(radius){
           const area = 2 * Math.PI * radius
           text = `The area for a circle with radius ${radius} is ${area.toFixed(2)}`
           return area.toFixed(2)
        }
        function combinate(number){
            const divide = halfNumber(number);
            const square = squareNumber(divide);
            const area = areaOfCircle(square);
            const result = percentOf(square, area)
            return result
        }
    </script>
</body>
</html>
