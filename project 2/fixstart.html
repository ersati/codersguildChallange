<body>
    <h1>Look at the Devtools in the console FixStart</h1>

    <script>

        function fixStart(string){
            const myString= string
            const firstLetter = myString[0];
            const endString = myString.slice(1, myString.length)
            const re = new RegExp(firstLetter,"g")
            return firstLetter+endString.replace(re, "*") 
        }
    </script>
