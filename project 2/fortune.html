The Fortune Teller: With Functions!
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fortune Teller: With Functions!</title>
</head>
<body>
    <h1>Look at the Devtools in the console The Fortune Teller: With Functions!</h1>

    <script>

        function tellFortunate(children, partner, geo, job){
        
            return `You will be a ${job} in ${geo}, and married to ${partner} with ${children} kids.`
        }
        console.log(tellFortunate(4,'Hilary', 'Madrit', 'Cleaner'))
        console.log(tellFortunate(3,'Claire', 'Leeds', 'DevOps'))
        console.log(tellFortunate(10,'Ola', 'Liverpool', 'assistant'))
    </script>
</body>
</html>
