<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Look at the Devtools in the console Mixup!</h1>

    <script>

        function mixUp(str1, str2){
            const beginOfFirstStr = str1.substring(0,2)
            const endOfFirstStr = str1.substring(2)
            const beginOfSecondStr = str2.substring(0,2)
            const endOfSecondStr = str2.substring(2)
            // console.log(beginOfFirstStr, endOfFirstStr, beginOfSecondStr,endOfSecondStr)
            return ` ${beginOfSecondStr}${endOfFirstStr} ${beginOfFirstStr}${endOfSecondStr}`
        }
        console.log(mixUp('mix', 'pod'))
        console.log(mixUp('dog', 'dinner'))
       
        </script>
</body>
</html>
